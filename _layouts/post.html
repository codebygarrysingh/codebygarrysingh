---
layout: default
categories:
  - Machine Learning
---
<head>
  <!-- Other head elements -->

  <link rel="stylesheet" type="text/css" href="{{ '/assets/style/main.css' | relative_url }}">
</head>

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

<div class="tags">
  {% for category in page.categories %}
    <span class="tag">{{ category }}</span>
  {% endfor %}
</div>
<div class="blog-post">
{{ content }}
</div>
